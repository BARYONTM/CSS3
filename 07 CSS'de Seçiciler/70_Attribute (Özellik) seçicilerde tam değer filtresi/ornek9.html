<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="Content-Type" content="text/css; charset=utf-8">
        <title>Kocak Eğitim</title>
        <style>
            span[Kocak="html"],li>span[Kocak="CSS" ], ol span[Kocak=""]{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <ol>
            <li><span Kocak="html">HTML</span></li>
            <li><span Kocak="JAVASCRİPT">JAVASCRİPT</span></li>
            <li><span Kocak="CSS">CSS</span></li>
            <li><span Kocak="PHP">PHP</span></li>
            <li><span Kocak="Bootsrapt">Bootsrapt</span></li>
            <li><span Kocak="Mysql">Mysql</span></li>
            <li><span Kocak="Canva">Canva</span></li>
            <li><span Kocak="">Figma</span></li>
        </ul>
    </body>
</html>
